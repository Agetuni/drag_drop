<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Drag & Drop Table</h1>
    <table id="dragDropTable">
        <tr>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">100</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">200</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">300</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">400</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">500</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">600</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">700</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">800</div>
            </td>
            <td>
                <div class="box" draggable="true" ondragstart="drag(event)">900</div>
            </td>
        </tr>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
